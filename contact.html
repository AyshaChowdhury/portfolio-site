<body>
    <header>
        <h1 id="logo"> Aysha Chowdhury </h1>
        <!-- Navigation links to all pages -->
            <nav>
                <ul>
                    <li> <a href="index.html"> Home </a></li>

        <!-- Right column with message box image -->
        <div id="contact-right-column">
            <img src="messagebox.png" alt="messagebox image">
        </div>

        <!-- Left column containing the contact form -->
        <div id="contact-left-column">
            <div class="contact-text">
            <h2>Get in Touch</h2>
        </div>

        <!-- Contact form that sends data via email -->
        <form action="mailto:aysha.chowdhury@Ontariotechu.net?subject=contact-info" enctype="text/plain" method="post" name="Form">
                <p>
                    <input type="text" name="name" size="32" placeholder="Your Name" class="contact-input" required>
                </p>
                <p>
                    <input type="email" name="email" size="32" placeholder="Your Email Address" class="contact-input" required>
                </p>
                <p>
                    <input type="tel" name="phone" size="32" placeholder="123-456-7890" class="contact-input" required>
                </p>
                <p>
                    <textarea name="message" cols="30" rows="4" placeholder="Your Message" class="contact-input"></textarea>
                </p>
                <p>
                    <input type="checkbox" name="maillist">
                    <label for="maillist"> Put me in your e-list </label>
                </p>
                <br>

                <!-- Submit button -->
                <button type="submit"> Submit</button>

            </form>
        </div>

        <div class="clear"></div>
